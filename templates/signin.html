{% extends "base.html" %}

{% block head %}
    <title>知乎 - 欢迎登录</title>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary" style="margin-top: 15%; padding: 0 5%; opacity: 0.9">
                    <div class="text-center">
                        <img src="/static/img/log.jpg" class="img-rounded">
                        <p class="text-muted">给你不一样的世界</p>
                        <hr>
                    </div>
                    <form class="form-horizontal" role="form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">账号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password" required>
                            </div>
                        </div>
                            <p class="text-danger text-center">{{ msg }}</p>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember"> 请记住我
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">登录</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center">没有账号？<a href="/signup/">注册</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
