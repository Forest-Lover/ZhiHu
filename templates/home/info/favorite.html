{% extends "home/base_home.html" %}

{% block content_list %}
    {% for f in favorite.list %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-8">
                        <h3 class="panel-title">收藏了&emsp;{{ f.question.author.username }}&emsp;的提问</h3>
                    </div>
                    <div class="col-md-4 text-right text-muted">
                        {{ f.addtime }}
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <strong>原题目&emsp;{{f.question.title }}</strong><br>
                <p style="padding-left: 2em">{{ f.question.description }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
